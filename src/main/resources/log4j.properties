log4j.rootLogger=CONSOLE,ERROR,ACCESS
log4j.addivity.org.apache=true

# 控制台日志
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.Encoding=UTF-8
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d - %c -%-4r [%t] %-5p %c %x - %m%n

# 错误日志
log4j.appender.ERROR=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ERROR.File=${user.home}/.ftp-gui/logs/error.log
log4j.appender.ERROR.Append=true
log4j.appender.ERROR.Encoding=UTF-8
log4j.appender.ERROR.Threshold=WARN,ERROR
log4j.appender.ERROR.DatePattern='.'yyyyMMdd
log4j.appender.ERROR.layout=org.apache.log4j.PatternLayout
log4j.appender.ERROR.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L : %m%n

# 访问日志
log4j.appender.ACCESS=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ACCESS.File=${user.home}/.ftp-gui/logs/access.log
log4j.appender.ACCESS.Append=true
log4j.appender.ACCESS.Encoding=UTF-8
log4j.appender.ACCESS.Threshold=INFO,DEBUG
log4j.appender.ACCESS.DatePattern='.'yyyyMMdd
log4j.appender.ACCESS.layout=org.apache.log4j.PatternLayout
log4j.appender.ACCESS.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L : %m%n
